---
- name: Set fact to enable node labeling
  set_fact:
    label_nodes: true

- name: Check if MicroK8s is installed
  command: /snap/bin/microk8s status --wait-ready
  register: microk8s_status
  failed_when: false
  changed_when: false

- name: Create the configuration directory
  file:
    path: /var/snap/microk8s/common
    state: directory
    mode: '0755'
  become: true
  when: microk8s_status.rc != 0
  
- name: Copy the launch configuration file
  template:
    src: microk8s-config.yaml.j2
    dest: /var/snap/microk8s/common/.microk8s.yaml
    mode: '0644'
  become: true
  when: microk8s_status.rc != 0

- name: Ensure snapd is running
  systemd:
    name: snapd
    state: started
    enabled: true
  become: true
  when: microk8s_status.rc != 0

- name: Install MicroK8s
  snap:
    name: microk8s
    classic: true
    state: present
  channel: "{{ microk8s_version }}"
  become: true
  when: microk8s_status.rc != 0

- name: Hold Snap packages to prevent automatic updates
  command: snap refresh --hold microk8s
  become: true
  when: microk8s_status.rc != 0

- name: Disable Calico
  command: /snap/bin/microk8s disable calico
  changed_when: false
  register: disable_calico
  become: true

- name: Enable kube-ovn with specific network settings
  command: /snap/bin/microk8s enable kube-ovn --default-cidr {{ pod_network_cidr }} --svc-cidr {{ service_network_cidr }} --cluster-dns {{ dns_ip }}
  register: enable_kube_ovn_result
  become: true

- name: Restart MicroK8s to apply configuration changes
  command: /snap/bin/microk8s stop && /snap/bin/microk8s start
  when: enable_kube_ovn_result is changed
  become: true

- name: Scale Deployment to 5 replicas
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ovn-central
        namespace: kube-system
      spec:
        replicas: 3
  ignore_errors: true

- name: Add user to microk8s group
  user:
    name: "{{ ansible_user }}"
    groups: microk8s
    append: true
  become: true

- name: Create kubectl alias
  command: "snap alias microk8s.kubectl kubectl"
  changed_when: false
  register: aliaskubectlout
  become: true