---
- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Upgrade all packages
  apt:
    upgrade: yes
  become: yes
  
- name: Set hostname
  hostname:
    name: "{{ inventory_hostname }}"

- name: Ensure DNS is configured
  template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: '0644'

- name: Install chrony for time synchronization
  apt:
    name: chrony
    state: present
    update_cache: yes

- name: Ensure chrony is running
  service:
    name: chrony
    state: started
    enabled: yes

- name: Configure NTP servers
  template:
    src: chrony.conf.j2
    dest: /etc/chrony/chrony.conf
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart chrony